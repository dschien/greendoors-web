<!DOCTYPE html>
{% load staticfiles %}

<html class="no-js"> <!--<![endif]-->
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block page_title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="{% static 'lib/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'lib/css/bootstrap.css' %}">
    {#    <link rel="stylesheet" href="{{ STATIC_URL }}lib/css/bootstrap.min.css">#}
    <link rel="stylesheet" href="{% static 'lib/css/bootstrap-theme.min.css' %}">
    <script src="{% static 'lib/js/modernizr-2.6.2-respond-1.1.0.min.js' %}"></script>


    {% block css %}{% endblock %}
    {% block head %}{% endblock %}
    <style>
        .fit {
            max-width: 100%;
            max-height: 100%;
        }

        .center {
            display: block;
            margin: auto;
        }
    </style>

</head>

<body class="{% block body_class %}{% endblock %} ">

<div class="container-fluid">
    {% block content %}
    {% endblock content %}
</div>

<script>
    var _gaq = [
        ['_setAccount', 'UA-17508534-2'],
        ['_trackPageview']
    ];
    (function (d, t) {
        var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
        g.src = '//www.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g, s)
    }(document, 'script'));
</script>


{% block javascript_library %}
{% endblock javascript_library %}

{% block javascript %}
{% endblock javascript %}

</body>
</html>
